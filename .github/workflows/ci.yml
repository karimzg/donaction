name: CI - Lint & Type Check

on:
  push:
    branches:
      - develop
    #  - 'feature/**'
  pull_request:
    branches:
      - main
      - develop
      - 'epic/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  detect-changes:
    name: Detect Changed Apps
    runs-on: ubuntu-latest
    outputs:
      admin: ${{ steps.filter.outputs.admin }}
      frontend: ${{ steps.filter.outputs.frontend }}
      api: ${{ steps.filter.outputs.api }}
      saas: ${{ steps.filter.outputs.saas }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            admin:
              - 'donaction-admin/**'
            frontend:
              - 'donaction-frontend/**'
            api:
              - 'donaction-api/**'
            saas:
              - 'donaction-saas/**'

  verify:
    name: Verify ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.admin == 'true' ||
      needs.detect-changes.outputs.frontend == 'true' ||
      needs.detect-changes.outputs.api == 'true' ||
      needs.detect-changes.outputs.saas == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - app: admin
            node-version: 20
            working-directory: donaction-admin
            # TODO: Add npm run lint
            command: npm run build
            changed: ${{ needs.detect-changes.outputs.admin }}
          - app: frontend
            node-version: 18
            working-directory: donaction-frontend
            # TODO: Add npm run lint
            command: npm run build
            changed: ${{ needs.detect-changes.outputs.frontend }}
          - app: api
            node-version: 22
            working-directory: donaction-api
            # TODO: Add npm run lint
            command: npm run build
            changed: ${{ needs.detect-changes.outputs.api }}
          - app: saas
            node-version: 20
            working-directory: donaction-saas
            # TODO: Add npm run lint
            command: npm run build
            changed: ${{ needs.detect-changes.outputs.saas }}
    steps:
      - name: Skip if app not changed
        if: matrix.changed != 'true'
        run: echo "Skipping ${{ matrix.app }} - no changes detected"

      - name: Checkout repository
        if: matrix.changed == 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        if: matrix.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ${{ matrix.working-directory }}/package-lock.json

      - name: Install dependencies
        if: matrix.changed == 'true'
        working-directory: ${{ matrix.working-directory }}
        run: npm ci

      - name: Run ${{ matrix.command }}
        if: matrix.changed == 'true'
        working-directory: ${{ matrix.working-directory }}
        run: ${{ matrix.command }}
