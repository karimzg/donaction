# Donaction Production - www.donaction.fr
# Multi-app reverse proxy configuration

upstream frontend {
    server 127.0.0.1:3100;
}

upstream api {
    server 127.0.0.1:1537;
}

upstream admin {
    server 127.0.0.1:4300;
}

upstream saas {
    server 127.0.0.1:5100;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_prod:10m rate=30r/s;
limit_req_zone $binary_remote_addr zone=admin_prod:10m rate=20r/s;

# Redirect non-www to www
server {
    listen 80;
    listen 443 ssl http2;
    server_name donaction.fr;

    ssl_certificate /etc/letsencrypt/live/www.donaction.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.donaction.fr/privkey.pem;

    # Let's Encrypt ACME challenge (must be before redirect)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://www.donaction.fr$request_uri;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name www.donaction.fr;

    # Let's Encrypt ACME challenge (must be before redirect)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name www.donaction.fr;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_disable "msie6";
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml application/rss+xml image/svg+xml font/woff font/woff2;

    # SSL certificates (managed by Certbot/Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/www.donaction.fr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/www.donaction.fr/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    # HSTS (production only - 1 year)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Health check endpoint (for GitHub Actions)
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "OK";
    }

    # Short URL redirect for member links (alphanumeric only for security)
    location ~ ^/s/([a-zA-Z0-9_-]+)$ {
        return 301 /admin/link-member/$1;
    }

    # API - Strapi backend
    location /service {
        limit_req zone=api_prod burst=20 nodelay;
        rewrite ^/service(.*)$ $1 break;
        proxy_pass http://api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;

        # File upload size
        client_max_body_size 50M;
    }

    # Admin dashboard - Angular
    location = /admin {
        return 301 /admin/;
    }
    location /admin/ {
        limit_req zone=admin_prod burst=20 nodelay;
        rewrite ^/admin/(.*)$ /$1 break;
        proxy_pass http://admin;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # File upload size (for admin uploads)
        client_max_body_size 50M;
    }

    # SaaS widgets
    location /saas {
        rewrite ^/saas(.*)$ $1 break;
        proxy_pass http://saas;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend - Next.js (catch-all)
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
