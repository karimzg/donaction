# Donaction Production Docker Compose
#
# Health Check Strategy:
# - Container healthchecks validate individual service health (internal ports)
# - Workflow healthchecks validate full stack through nginx (external endpoints)
# This dual approach ensures both container-level and application-level health.

services:
  frontend:
    image: ${IMAGE_REGISTRY:-ghcr.io/karimzg}/donaction-frontend:${IMAGE_TAG:-latest}
    container_name: donaction_frontend
    restart: unless-stopped
    ports:
      - "3100:3000"
    env_file:
      - .env
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  admin:
    image: ${IMAGE_REGISTRY:-ghcr.io/karimzg}/donaction-admin:${IMAGE_TAG:-latest}
    container_name: donaction_admin
    restart: unless-stopped
    ports:
      - "4300:80"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  api:
    image: ${IMAGE_REGISTRY:-ghcr.io/karimzg}/donaction-api:${IMAGE_TAG:-latest}
    container_name: donaction_api
    restart: unless-stopped
    ports:
      - "1537:1437"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:1437/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  saas:
    image: ${IMAGE_REGISTRY:-ghcr.io/karimzg}/donaction-saas:${IMAGE_TAG:-latest}
    container_name: donaction_saas
    restart: unless-stopped
    ports:
      - "5100:80"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
