services:
  frontend:
    image: ghcr.io/karimzg/donaction-frontend:dev
    container_name: donaction_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - api

  admin:
    image: ghcr.io/karimzg/donaction-admin:dev
    container_name: donaction_admin
    restart: unless-stopped
    ports:
      - "4200:80"

  api:
    image: ghcr.io/karimzg/donaction-api:dev
    container_name: donaction_api
    restart: unless-stopped
    ports:
      - "1437:1437"
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:1437/_health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  saas:
    image: ghcr.io/karimzg/donaction-saas:dev
    container_name: donaction_saas
    restart: unless-stopped
    ports:
      - "5000:80"
