<div class="flex flex-col gap-1 p-3 text-black rounded-lg border border-solid border-[#B5B5B5] klub-stats-card">
  <div class="flex items-center justify-between">
    <span [ngStyle]="{'color': textColor()}"> {{ title() }} </span>
    @if (routerLinkValue(); as routerLinkValue) {
      <i
        [routerLink]="routerLinkValue"
        [queryParams]="routerLinkQueryParams()"
        class="pi pi-external-link text-[#F79707] self-start ml-2 cursor-pointer"></i>
    }
  </div>
  <div class="mt-2 flex items-center justify-between">
    <span class="text-xl font-semibold"> {{ value() }}{{ symbol() || '' }}</span>
    @if (value2()) {
      <p-tag
        severity="success"
      >{{ value2() }}{{ symbol2() || '' }}
      </p-tag>
    }
  </div>
  @if (meterValues(); as meterValues) {
    @if (meterValues.length) {
      <p-meterGroup
        [value]="meterValues"
        labelPosition="start"
        [max]="100">
      </p-meterGroup>
    }
  }
</div>
