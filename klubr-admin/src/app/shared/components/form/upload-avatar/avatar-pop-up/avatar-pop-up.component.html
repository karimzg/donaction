<div class="flex flex-col">
  <div class="grid grid-cols-5 m-0 items-center md:gap-4 gap-2 w-full justify-between">
    @for(avatar of avatars(); track avatar.id){
      <div (click)="setCurrentAvatar(avatar)">
        <img
          [src]="avatar.url"
          [alt]="avatar.name"
          class="aspect-square w-full max-w-[100px] cursor-pointer"
          [ngClass]="selectedAvatar()?.id === avatar.id ? 'border-4 border-solid' : ''"
          width="100"
          height="100"/>
      </div>
    }
  </div>
  <div class="flex justify-content-end gap-2 mt-4">
    <p-button label="Annuler" class="self-end" severity="secondary" (click)="ref.close(undefined)" />
    <p-button label="Choisir" class="self-end" severity="contrast" (click)="saveAvatar()"></p-button>
  </div>
</div>
