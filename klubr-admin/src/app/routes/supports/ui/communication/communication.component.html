<div class="flex flex-col">
  <section>
    <h2 class="admin-h2 sticky top-32 bg-white py-2 z-1 mb-0">Affiche du Klub</h2>
    <div class="flex flex-col gap-3">
      <div class="grid m-0 gap-3 mb-4">
        <app-informations-image-card
          [description]="profile()!.klubr.denomination"
          endpointPrefix="klubr-houses"
          [uuid]="klubrHouse()?.uuid"
          [klubUuid]="profile()!.klubr.uuid"
          @fade
        >
        </app-informations-image-card>
      </div>
    </div>
  </section>

  <hr class="w-full">
  <section>
    <h2 class="admin-h2 sticky top-32 bg-white py-2 z-1 mb-0">Affiche(s) de projet(s)</h2>
    <div class="flex flex-col gap-3">
      <div class="grid m-0 gap-3 mb-4">
        @if (projectList().length === 0) {
          <div class="flex justify-center items-center bg-[#F8FAFC] border border-solid border-[#E2E8F0] p-3 rounded">
            <p class="text-center">Aucun projet en cours de validit√© pour le moment.</p>
          </div>
        }

        @for (project of projectList(); track project.uuid) {
          <app-informations-image-card
            [description]="project?.titre"
            endpointPrefix="klub-projets"
            [uuid]="project.uuid"
            @fade
          >
          </app-informations-image-card>
        }
      </div>
    </div>
  </section>
</div>
