<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <img src="assets/logoKlubr.svg" alt="Klubr logo" class="mb-5 w-11rem flex-shrink-0"/>
    <div style="
        border-radius: 56px;
        padding: 0.3rem;
        background: linear-gradient(
          180deg,
          var(--primary-color) 10%,
          rgba(33, 150, 243, 0) 30%
        );
      ">
      <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius: 53px">
          @if (me()) {
            <div class="text-center mb-5">
              <img src="assets/images/users/avatar.png" alt="Image" height="50" class="mb-3"/>
              <div class="text-900 text-3xl font-medium mb-3">
                Bienvenue, {{ me()?.nom }}!
              </div>
              <!--<span class="text-600 font-medium">Sign in to continue</span>-->
              <p-progressBar mode="determinate" [value]="progressValue()" [showValue]="false"></p-progressBar>
              <div>Vous serez redirigé dans 3 secondes...</div>
            </div>
          }
          <div>
            <div class="mb-3">
              <label for="nom" class="block text-900 text-xl font-medium mb-2">Nom</label>
              <input id="nom" type="text" placeholder="Nom" formControlName="firstName" pInputText [ngClass]="{
                  'ng-dirty': registerForm.controls['firstName'].dirty,
                  'ng-invalid':
                    registerForm.controls['firstName'].invalid &&
                    (registerForm.controls['firstName'].dirty || isSubmitted())
                }" class="w-full md:w-30rem" style="padding: 1rem"/>
              <app-error-display [control]="registerForm.controls['firstName']"
                                 [isSubmitted]="isSubmitted()"></app-error-display>
            </div>
            <div class="mb-3">
              <label for="prenom" class="block text-900 text-xl font-medium mb-2">Prénom</label>
              <input id="prenom" type="text" placeholder="Prénom" formControlName="lastName" pInputText [ngClass]="{
                  'ng-dirty': registerForm.controls['lastName'].dirty,
                  'ng-invalid':
                    registerForm.controls['lastName'].invalid &&
                    (registerForm.controls['lastName'].dirty || isSubmitted())
                }" class="w-full md:w-30rem mb-2" style="padding: 1rem"/>
              <app-error-display [control]="registerForm.controls['lastName']"
                                 [isSubmitted]="isSubmitted()"></app-error-display>
            </div>
            <div class="mb-3">
              <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
              <input id="email" type="email" placeholder="Prénom" formControlName="email" pInputText [ngClass]="{
                  'ng-dirty': registerForm.controls['email'].dirty,
                  'ng-invalid':
                    registerForm.controls['email'].invalid &&
                    (registerForm.controls['email'].dirty || isSubmitted())
                }" class="w-full md:w-30rem mb-2" style="padding: 1rem"/>
              <app-error-display [control]="registerForm.controls['email']"
                                 [isSubmitted]="isSubmitted()"></app-error-display>
            </div>
            <div class="mb-3">
              <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
              <p-password id="password1" formControlName="password" placeholder="Password" [toggleMask]="true"
                          [ngClass]="{
                  'ng-dirty': registerForm.controls['password'].dirty,
                  'ng-invalid':
                    registerForm.controls['password'].invalid &&
                    (registerForm.controls['firstName'].dirty || isSubmitted())
                }" styleClass="mb-2" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
              <app-error-display [control]="registerForm.controls['password']"
                                 [isSubmitted]="isSubmitted()"></app-error-display>
            </div>
          </div>
          <button pButton pRipple [disabled]="registerForm.invalid" label="Registre" class="w-full p-3 text-xl my-3"
                  type="submit"></button>
          <div class="w-full">
            <!--            <asl-google-signin-button type="standard" size="large" >
                        </asl-google-signin-button>-->
          </div>
          <div>
            <u class="auth-account-link"><a [routerLink]="['/auth/login']" class="my-2 cursor-pointer"
                                            routerLinkActive="router-link-active">Vous avez déjà un compte ?
            </a>
            </u>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
