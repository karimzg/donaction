<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <img src="assets/logoKlubr.svg" alt="Klubr logo" class="mb-5 w-11rem flex-shrink-0">
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
          @if (me()) {
            <div class="text-center mb-5">
              <img src="assets/images/users/avatar.png" alt="Image" height="50" class="mb-3">
              <div class="text-900 text-3xl font-medium mb-3">Bienvenue, {{ me()?.nom }}!</div>
              <!--<span class="text-600 font-medium">Sign in to continue</span>-->
              <p-progressBar mode="determinate" [value]="progressValue()" [showValue]="false"></p-progressBar>
              <div>Vous serez redirig√© dans 3 secondes...</div>
            </div>
          }
          @if (error()?.message) {
            <div class="flex-item message"><h5>{{ error()?.message }}</h5></div>
          }
          <div>
            <label for="email1" class="block text-900 text-xl font-medium mb-2">Login</label>
            <input id="email1" type="text" placeholder="Login" formControlName="identifier" pInputText
                   class="w-full md:w-30rem mb-5" style="padding:1rem">

            <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
            <p-password id="password1" formControlName="password" placeholder="Password" [feedback]="false"
                        styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>


          </div>
          <button pButton pRipple [disabled]="loginForm.invalid" label="Se connecter" class="w-full p-3 text-xl mb-2"
                  type="submit"></button>
          <div class="w-full my-2">
            <!--<asl-google-signin-button type="standard" size="large" >
            </asl-google-signin-button>-->
          </div>
          <div><u class="auth-account-link"><a [routerLink]="['/auth/register']" class="my-2 cursor-pointer "
                                               routerLinkActive="router-link-active">Vous n'avez pas de compte ?</a>
          </u></div>
        </div>
      </form>
    </div>
  </div>
</div>
